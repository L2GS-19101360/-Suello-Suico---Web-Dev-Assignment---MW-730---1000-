<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }  h1 {
    text-align: center;
    margin-top: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th,
  td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #4caf50;
    color: white;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  input[type="text"],
  input[type="number"] {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .container {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }

  .form-container {
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
</head>
  <body>
    <div class="container">
      <h1>Library Management System</h1>
      <table>
        <thead>
          <tr>
            <th>Card ID</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Year Published</th>
            <th>Publisher</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
      <div class="form-container">
        <h2>Add Book</h2>
        <form id="book-form">
          <label for="card-id">Card ID:</label>
          <input type="number" id="card-id" name="card-id" required />
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" required />

      <label for="book-author">Book Author:</label>
      <input type="text" id="book-author" name="book-author" required />

      <label for="year-published">Year Published:</label>
      <input type="number" id="year-published" name="year-published" required />

      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" name="publisher" required />

      <input type="submit" value="Add Book" />
    </form>
  </div>
</div>
  </body>
</html>
