<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      input[type="text"],
      input[type="number"] {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .form-container {
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Library Management System</h1>
      <table>
        <thead>
          <tr>
            <th>Card ID</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Year Published</th>
            <th>Publisher</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
      <div class="form-container">
        <h2>Add Book</h2>
        <form id="book-form">
          <label for="card-id">Card ID:</label>
          <input type="number" id="card-id" name="card-id" required />

          <label for="book-title">Book Title:</label>
          <input type="text" id="book-title" name="book-title" required />

          <label for="book-author">Book Author:</label>
          <input type="text" id="book-author" name="book-author" required />

          <label for="year-published">Year Published:</label>
          <input type="number" id="year-published" name="year-published" required />

          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" name="publisher" required />

          <input type="submit" value="Add Book" />
        </form>
      </div>
    </div>

    <script>
      // Array of book objects
      let books = [
        {
          cardID: 1,
          bookTitle: "A Handbook of Agile Software Craftsmanship",
          bookAuthor: "Robert C. Martin",
          yearPublished: 1969,
          publisher: "Prentice Hall",
        },
        {
               cardID: 2,
      bookTitle: "Introduction to Algorithms",
      bookAuthor: "Thomas H. Cormen",
      yearPublished: 2002,
      publisher: "MIT Press",
    },
    {
      cardID: 3,
      bookTitle: "Structure and Interpretation of Computer Programs (SICP)",
      bookAuthor: "Harold Abelson",
      yearPublished: 1998,
      publisher: "MIT Press",
    },
    {
      cardID: 4,
      bookTitle: "A Code of Conduct for Professional Programmers",
      bookAuthor: "Robert C. Martin",
      yearPublished: 1969,
      publisher: "Prentice Hall",
    },
    {
      cardID: 5,
      bookTitle: "A Practical Handbook of Software Construction",
      bookAuthor: "Steve McConnell",
      yearPublished: 2000,
      publisher: "Microsoft Press",
    },
    {
      cardID: 6,
      bookTitle: "Elements of Reusable Object-Oriented Software",
      bookAuthor: "Erich Gamma",
      yearPublished: 2004,
      publisher: "Addison-Wesley Professional",
    },
    {
      cardID: 7,
      bookTitle: "The Pragmatic Programmer",
      bookAuthor: "Andrew Hunt",
      yearPublished: 1995,
      publisher: "Addison-Wesley Professional",
    },
    {
      cardID: 8,
      bookTitle: "Improving the Design of Existing Code",
      bookAuthor: "Martin Fowler",
      yearPublished: 1999,
      publisher: "Addison-Wesley Professional",
    },
    {
      cardID: 9,
      bookTitle: "The Art of Computer Programming",
      bookAuthor: "Donald E. Knuth",
      yearPublished: 1990,
      publisher: "Addison-Wesley Professional",
    },
    {
      cardID: 10,
      bookTitle: "Patterns of Enterprise Application Architecture",
      bookAuthor: "Martin Fowler",
      yearPublished: 2010,
      publisher: "MIT Press",
    },
  ];

  // Function to display books in the table
  function displayBooks() {
    const bookList = document.getElementById("book-list");
    bookList.innerHTML = "";

    for (let i = 0; i < books.length; i++) {
      const book = books[i];

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${book.cardID}</td>
        <td>${book.bookTitle}</td>
        <td>${book.bookAuthor}</td>
        <td>${book.yearPublished}</td>
        <td>${book.publisher}</td>
      `;

      bookList.appendChild(row);
    }
  }

  // Function to add a book to the array and display it in the table
  function addBook(event) {
    event.preventDefault();

    const form = event.target;
    const cardID = form.elements["card-id"].value;
    const bookTitle = form.elements["book-title"].value;
    const bookAuthor = form.elements["book-author"].value;
    const yearPublished = form.elements["year-published"].value;
    const publisher = form.elements["publisher"].value;

    const book = {
      cardID,
      bookTitle,
      bookAuthor,
      yearPublished,
      publisher,
    };

    books.push(book);

    displayBooks();

    form.reset();
  }

  // Add event listener to the form
  const bookForm = document.getElementById("book-form");
  bookForm.addEventListener("submit", addBook);

  // Display books on page load
  displayBooks();
</script>
  <!-- Book List Table -->
  <h2>Book List</h2>
  <table>
    <thead>
      <tr>
        <th>Card ID</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Year Published</th>
        <th>Publisher</th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <!-- Add Book Form -->
  <h2>Add a Book</h2>
  <form id="book-form">
    <div>
      <label for="card-id">Card ID:</label>
      <input type="number" id="card-id" name="card-id" required>
    </div>
    <div>
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" required>
    </div>
    <div>
      <label for="book-author">Book Author:</label>
      <input type="text" id="book-author" name="book-author" required>
    </div>
    <div>
      <label for="year-published">Year Published:</label>
      <input type="number" id="year-published" name="year-published" required>
    </div>
    <div>
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" name="publisher" required>
    </div>
    <button type="submit">Add Book</button>
  </form>
</div>
</body>
</html>
